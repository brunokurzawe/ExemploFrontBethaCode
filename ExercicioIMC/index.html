<!doctype html>
<html ng-app="calculadoraControllerApp">
    <head>
        <title>Lista de carros</title>
        <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
        <script src="controller.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
        <!-- HTML 4 -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- HTML5 -->
        <meta charset="utf-8"/>
    </head>
    <body>
        <div ng-controller="CalculadoraControllerCtrl as vm">
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h1>Calculadora <span class="label label-default">IMC</span></h1>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.nome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Peso</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.peso">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Altura</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.altura">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
            
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-lg btn-block" href="" ng-click="vm.atualizar()">Verificar</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
            
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="alert alert-success" ng-show="vm.classificacao == 1" role="alert">{{vm.resultado}}</div>
                    <div class="alert alert-info" ng-show="vm.classificacao == 2" role="alert">{{vm.resultado}}</div>
                    <div class="alert alert-warning" ng-show="vm.classificacao == 3" role="alert">{{vm.resultado}}</div>
                    <div class="alert alert-danger" ng-show="vm.classificacao == 4" role="alert">{{vm.resultado}}</div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </body>
</html>
